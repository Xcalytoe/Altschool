<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="calculator-box">
      <div class="calculator-box__display" id="display">0</div>
      <div class="buttons-container flex gap-20">
        <div class="btn-numbers flex wrap gap-15">
          <!-- Row 1 -->
          <button class="buttons-container__btn dark">1</button>
          <button class="buttons-container__btn dark">2</button>
          <button class="buttons-container__btn dark">3</button>

          <!-- Row 2 -->
          <button class="buttons-container__btn dark">4</button>
          <button class="buttons-container__btn dark">5</button>
          <button class="buttons-container__btn dark">6</button>

          <!-- Row 3 -->
          <button class="buttons-container__btn dark">7</button>
          <button class="buttons-container__btn dark">8</button>
          <button class="buttons-container__btn dark">9</button>

          <!-- Row 4 -->
          <button class="buttons-container__btn dark">.</button>
          <button class="buttons-container__btn dark">0</button>
          <button class="buttons-container__btn dark" data-action="del">
            <img src="./images/multiply.svg" alt="Multiplication " />
          </button>
        </div>
        <div class="btn-operators flex wrap gap-x-12 gap-15">
          <!-- Row 1 -->
          <button class="buttons-container__btn orange" data-operator="*">
            ×
          </button>
          <button class="buttons-container__btn orange" data-operator="/">
            ÷
          </button>

          <!-- Row 2 -->
          <button class="buttons-container__btn orange" data-operator="+">
            +
          </button>
          <button class="buttons-container__btn orange" data-operator="-">
            −
          </button>

          <!-- Row 3 -->
          <button
            class="buttons-container__btn orange size-24"
            data-operator="%"
          >
            %
          </button>
          <button
            class="buttons-container__btn orange size-24"
            data-operator="^"
          >
            ^
          </button>

          <!-- Row 4 -->
          <button class="buttons-container__btn gray" id="equals">=</button>
        </div>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
